<section>
  <h1>Hola</h1>

  <div>
    <figure class="image">
      <img [src]="image" alt="foto" class="f-width" />
    </figure>
    <span>{{name}}</span>
  </div>

  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let payment of payments; trackBy: trackPayment"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ payment.name }}
        </mat-panel-title>
        <mat-panel-description>
          ${{payment.amount}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
        <payment-form 
          [amount]="payment.amount" 
          [type]="payment.type"
          (emitter)="handleChange($event, payment.id)"
        ></payment-form>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</section>
